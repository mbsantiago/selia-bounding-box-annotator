<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Annotator Dev</title>
  <meta name="description" content="Annotator Development Page">
  <meta name="author" content="CONABIO">
</head>

<body class="bg-light">
  <div class="container-fluid p-4">
    <div id="alert-container" class="px-2">
    </div>

    <div class="row">
      <h3 class="w-100 text-center">Test Canvas</h3>
    </div>
    <div class="row">
      <div class="col">
        <div class="row" id="visualizerToolbar"></div>
        <div class="row" id="annotatorToolbar"></div>
      </div>
    </div>
    <div class="row" style="position: relative; height: 30em; width: 100%">
      <canvas id="visualizerCanvas" style="display: block; position: absolute; height: 100%; width: 100%;"></canvas>
      <canvas id="annotatorCanvas" style="display: block; position: absolute; height: 100%; width: 100%;"></canvas>
    </div>
  </div>

  <canvas class="collapse" id="dummyCanvas">
  </canvas>

  <script src="index.js"></script>
</body>
</html>
